p="desc"><textarea type="text" placeholder="title" data-groupi="input" name="desc" style="height:100px;"><%=data.desc;%></textarea></div><div class="editarticle-con-label">Content</div><div class="editarticle-con-content" data-find="editor"></div><div class="editarticle-con-btn"><div class="editarticle-con-btn-submit" data-find="submit">Submit</div></div></div><!--[edituserinfo]--><div class="editarticle-con"><div class="editarticle-con-title">Edit User Info</div><div class="editarticle-con-label">Content</div><div class="editarticle-con-content" data-find="editor"></div><div class="editarticle-con-btn"><div class="editarticle-con-btn-submit" data-find="submit">Submit</div></div></div><!--[noadminhead]--><div class="adminhead-nav"></div><!--[copyright]--><div class="copyright">©2016 • All rights reserved.</div>
